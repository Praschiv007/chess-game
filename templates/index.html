<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <div class="game-controls">
            <button id="new-game-btn">New Game</button>
            <div id="game-status">Game ready. White to move.</div>
        </div>
        
        <div class="chessboard-container">
            <div class="coordinate-labels rank-labels">
                <div>8</div><div>7</div><div>6</div><div>5</div>
                <div>4</div><div>3</div><div>2</div><div>1</div>
            </div>
            
            <div class="board-and-files">
                <div id="chessboard">
                    <!-- Chess squares will be created by JavaScript -->
                </div>
                
                <div class="coordinate-labels file-labels">
                    <div>a</div><div>b</div><div>c</div><div>d</div>
                    <div>e</div><div>f</div><div>g</div><div>h</div>
                </div>
            </div>
        </div>
        
        <div class="move-history">
            <h3>Move History</h3>
            <div id="moves-list"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
